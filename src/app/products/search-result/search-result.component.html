<mat-card>
    <mat-card-title>
        <h2 class="title-header">Search Results</h2>
    </mat-card-title>

    <div class="paginator">
        <div class="leftPaginatorArea">
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator>
        </div>
        <div class="rightPaginatorArea">
            <mat-form-field appearance="outline" class="filter-input-field">
                <button matPrefix type="button" class="bg-transparent border-0">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </button>
                <input matInput placeholder="Filter" (keyup)="applyFilter($event)" #input>
              </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
      
        <!-- Clone Column -->
        <ng-container matColumnDef="clone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Clone </th>
          <td mat-cell *matCellDef="let element"> {{element.clone}} </td>
        </ng-container>
      
        <!-- Application Column -->
        <ng-container matColumnDef="application">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Application </th>
          <td mat-cell *matCellDef="let element"> {{element.application}} </td>
        </ng-container>
      
        <!-- Reg Column -->
        <ng-container matColumnDef="reg">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Reg </th>
          <td mat-cell *matCellDef="let element"> {{element.reg}} </td>
        </ng-container>

        <!-- Cat Column -->
        <ng-container matColumnDef="cat">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Cat# </th>
            <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
          </ng-container>

          <!-- Size Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
          </ng-container>

          <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field appearance="outline" class="table-form-field">
                    <input matInput placeholder="Type" type="number"/>
                </mat-form-field>
                <button mat-icon-button type="button" class="tableAction-button" matTooltip="Add to Cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row no-dataRow" *matNoDataRow>
          <td class="mat-cell no-dataCell" colspan="4">No data matching the filter <strong>"{{input.value}}"</strong></td>
        </tr>
      </table>
</mat-card>
