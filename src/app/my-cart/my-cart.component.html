<mat-card>
    <mat-card-title>
        <h2 class="title-header">My Cart ({{itemCount}} Item)</h2>
    </mat-card-title>

    <div class="cart-button-container">
        <button class="back-button" mat-raised-button type="button">
            <i class="fa fa-eye" aria-hidden="true" style="padding-right: 4px;"></i>View Edit Cart
        </button>
        <button class="signup-button" mat-raised-button type="submit">
            <i class="fa fa-shopping-cart" aria-hidden="true" style="padding-right: 4px;"></i>Checkout
        </button>
    </div>

    <table mat-table class="mat-elevation-z8 cart-list" [dataSource]="dataSource" matSort>
        <!-- Product Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            <td mat-footer-cell *matFooterCellDef> <strong>*SubTotal</strong> </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.price | currency}} </td>
            <td mat-footer-cell *matFooterCellDef class="text-right"> <strong>{{getTotalCost() | currency}}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="disclaimer">
            <td mat-footer-cell *matFooterCellDef colspan="2">
                *Shipping, taxes and discounts calculated at checkout.
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="['disclaimer']"></tr>
    </table>
</mat-card>
